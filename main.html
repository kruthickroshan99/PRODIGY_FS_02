<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #29a9ff 0%, #bfecff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #33d5fe, #caf0fe);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .login-container {
            padding: 50px;
            text-align: center;
            background: white;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto;
            background: #edfaff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none;
            border-color: #a5b3f1;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #2aaaff, #c8f2ff);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f, #a8e6cf);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            margin: 0 5px;
        }

        .main-content {
            padding: 30px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .nav-left {
            display: flex;
            gap: 15px;
        }

        .employee-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .employee-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-left: 5px solid #a8deff;
        }

        .employee-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .employee-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .employee-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
        }

        .employee-id {
            background: #93defe;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .employee-info {
            margin-bottom: 15px;
        }

        .employee-info p {
            margin-bottom: 8px;
            color: #666;
        }

        .employee-info strong {
            color: #333;
        }

        .employee-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 1000;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-header h2 {
            color: #333;
            font-size: 1.8em;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #ff4b2b;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .alert-success {
            background: #d1edff;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 25px;
            font-size: 16px;
            background: #f8f9fa;
        }

        .search-input:focus {
            outline: none;
            border-color: #77d2f9;
            background: white;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #35d0ff, #c5f5ff);
            color: white;
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .hidden {
            display: none !important;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .employee-grid {
                grid-template-columns: 1fr;
            }
            
            .nav {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats-container {
                grid-template-columns: 1fr;
            }
        }

        .validation-error {
            color: #dc3545;
            font-size: 14px;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Employee Management System</h1>
            <p>Secure CRUD Operations for Employee Records</p>
        </div>

        <!-- Login Screen -->
        <div id="loginScreen" class="login-container">
            <div class="login-form">
                <h2 style="margin-bottom: 30px; color: #333;">Administrator Login</h2>
                <div id="loginAlert"></div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
                </form>
                <p style="margin-top: 20px; color: #666; font-size: 14px;">
                    Demo Credentials: admin / admin123
                </p>
            </div>
        </div>

        <!-- Main Application -->
        <div id="mainApp" class="hidden">
            <div class="main-content">
                <div class="nav">
                    <div class="nav-left">
                        <button class="btn btn-success" id="addEmployeeBtn">Add Employee</button>
                        <button class="btn btn-primary" id="refreshBtn">Refresh</button>
                    </div>
                    <div>
                        <span id="welcomeMessage" style="margin-right: 20px; font-weight: 600;"></span>
                        <button class="btn btn-danger" id="logoutBtn">Logout</button>
                    </div>
                </div>

                <div id="alertContainer"></div>

                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-number" id="totalEmployees">0</div>
                        <div class="stat-label">Total Employees</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="activeEmployees">0</div>
                        <div class="stat-label">Active Employees</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="avgSalary">$0</div>
                        <div class="stat-label">Average Salary</div>
                    </div>
                </div>

                <div class="search-container">
                    <input type="text" class="search-input" id="searchInput" placeholder="🔍 Search employees by name, department, or position...">
                </div>

                <div id="employeeContainer">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading employees...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Employee Modal -->
    <div id="employeeModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add Employee</h2>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            <div id="modalAlert"></div>
            <form id="employeeForm">
                <input type="hidden" id="employeeId">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">First Name *</label>
                        <input type="text" id="firstName" required>
                        <div class="validation-error" id="firstNameError"></div>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name *</label>
                        <input type="text" id="lastName" required>
                        <div class="validation-error" id="lastNameError"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required>
                        <div class="validation-error" id="emailError"></div>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone">
                        <div class="validation-error" id="phoneError"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="department">Department *</label>
                        <select id="department" required>
                            <option value="">Select Department</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Sales">Sales</option>
                            <option value="HR">Human Resources</option>
                            <option value="Finance">Finance</option>
                            <option value="Operations">Operations</option>
                        </select>
                        <div class="validation-error" id="departmentError"></div>
                    </div>
                    <div class="form-group">
                        <label for="position">Position *</label>
                        <input type="text" id="position" required>
                        <div class="validation-error" id="positionError"></div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="salary">Salary *</label>
                        <input type="number" id="salary" min="0" step="1000" required>
                        <div class="validation-error" id="salaryError"></div>
                    </div>
                    <div class="form-group">
                        <label for="hireDate">Hire Date *</label>
                        <input type="date" id="hireDate" required>
                        <div class="validation-error" id="hireDateError"></div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status">
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                        <option value="On Leave">On Leave</option>
                    </select>
                </div>
                <div style="text-align: right; margin-top: 30px;">
                    <button type="button" class="btn btn-secondary" id="cancelBtn" style="margin-right: 10px;">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="saveBtn">Save Employee</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        class EmployeeManager {
            constructor() {
                this.employees = [];
                this.currentUser = null;
                this.editingEmployee = null;
                this.init();
            }

            init() {
                this.loadSampleData();
                this.bindEvents();
                this.updateStats();
            }

            loadSampleData() {
                // Load sample employee data
                this.employees = [
                    {
                        id: 1,
                        firstName: 'John',
                        lastName: 'Doe',
                        email: 'john.doe@company.com',
                        phone: '+1-555-0123',
                        department: 'Engineering',
                        position: 'Senior Developer',
                        salary: 95000,
                        hireDate: '2022-03-15',
                        status: 'Active'
                    },
                    {
                        id: 2,
                        firstName: 'Jane',
                        lastName: 'Smith',
                        email: 'jane.smith@company.com',
                        phone: '+1-555-0124',
                        department: 'Marketing',
                        position: 'Marketing Manager',
                        salary: 75000,
                        hireDate: '2021-08-20',
                        status: 'Active'
                    },
                    {
                        id: 3,
                        firstName: 'Mike',
                        lastName: 'Johnson',
                        email: 'mike.johnson@company.com',
                        phone: '+1-555-0125',
                        department: 'Sales',
                        position: 'Sales Representative',
                        salary: 60000,
                        hireDate: '2023-01-10',
                        status: 'Active'
                    }
                ];
            }

            bindEvents() {
                // Login form
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Logout
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.handleLogout();
                });

                // Add employee
                document.getElementById('addEmployeeBtn').addEventListener('click', () => {
                    this.openEmployeeModal();
                });

                // Refresh
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.renderEmployees();
                    this.showAlert('Employee list refreshed!', 'success');
                });

                // Employee form
                document.getElementById('employeeForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleEmployeeSubmit();
                });

                // Modal controls
                document.getElementById('closeModal').addEventListener('click', () => {
                    this.closeEmployeeModal();
                });

                document.getElementById('cancelBtn').addEventListener('click', () => {
                    this.closeEmployeeModal();
                });

                // Search
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.handleSearch(e.target.value);
                });

                // Close modal on backdrop click
                document.getElementById('employeeModal').addEventListener('click', (e) => {
                    if (e.target === document.getElementById('employeeModal')) {
                        this.closeEmployeeModal();
                    }
                });
            }

            handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Simple authentication (in real app, this would be server-side)
                if (username === 'admin' && password === 'admin123') {
                    this.currentUser = username;
                    document.getElementById('welcomeMessage').textContent = `Welcome, ${username}!`;
                    document.getElementById('loginScreen').classList.add('hidden');
                    document.getElementById('mainApp').classList.remove('hidden');
                    this.renderEmployees();
                    this.showAlert('Login successful!', 'success');
                } else {
                    this.showLoginAlert('Invalid credentials. Please try again.', 'error');
                }
            }

            handleLogout() {
                this.currentUser = null;
                document.getElementById('loginScreen').classList.remove('hidden');
                document.getElementById('mainApp').classList.add('hidden');
                document.getElementById('loginForm').reset();
                this.showLoginAlert('Logged out successfully.', 'success');
            }

            openEmployeeModal(employee = null) {
                this.editingEmployee = employee;
                const modal = document.getElementById('employeeModal');
                const title = document.getElementById('modalTitle');
                const form = document.getElementById('employeeForm');

                if (employee) {
                    title.textContent = 'Edit Employee';
                    this.populateForm(employee);
                } else {
                    title.textContent = 'Add Employee';
                    form.reset();
                    document.getElementById('status').value = 'Active';
                }

                this.clearValidationErrors();
                modal.style.display = 'block';
            }

            closeEmployeeModal() {
                document.getElementById('employeeModal').style.display = 'none';
                this.editingEmployee = null;
                this.clearValidationErrors();
            }

            populateForm(employee) {
                document.getElementById('employeeId').value = employee.id;
                document.getElementById('firstName').value = employee.firstName;
                document.getElementById('lastName').value = employee.lastName;
                document.getElementById('email').value = employee.email;
                document.getElementById('phone').value = employee.phone;
                document.getElementById('department').value = employee.department;
                document.getElementById('position').value = employee.position;
                document.getElementById('salary').value = employee.salary;
                document.getElementById('hireDate').value = employee.hireDate;
                document.getElementById('status').value = employee.status;
            }

            handleEmployeeSubmit() {
                if (!this.validateForm()) {
                    return;
                }

                const formData = this.getFormData();

                if (this.editingEmployee) {
                    this.updateEmployee(formData);
                } else {
                    this.createEmployee(formData);
                }
            }

            validateForm() {
                let isValid = true;
                this.clearValidationErrors();

                // Validate first name
                const firstName = document.getElementById('firstName').value.trim();
                if (!firstName || firstName.length < 2) {
                    this.showValidationError('firstName', 'First name must be at least 2 characters');
                    isValid = false;
                }

                // Validate last name
                const lastName = document.getElementById('lastName').value.trim();
                if (!lastName || lastName.length < 2) {
                    this.showValidationError('lastName', 'Last name must be at least 2 characters');
                    isValid = false;
                }

                // Validate email
                const email = document.getElementById('email').value.trim();
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!email || !emailRegex.test(email)) {
                    this.showValidationError('email', 'Please enter a valid email address');
                    isValid = false;
                } else {
                    // Check for duplicate email (exclude current employee if editing)
                    const existingEmployee = this.employees.find(emp => 
                        emp.email.toLowerCase() === email.toLowerCase() && 
                        emp.id !== (this.editingEmployee ? this.editingEmployee.id : null)
                    );
                    if (existingEmployee) {
                        this.showValidationError('email', 'Email address already exists');
                        isValid = false;
                    }
                }

                // Validate phone (if provided)
                const phone = document.getElementById('phone').value.trim();
                if (phone) {
                    const phoneRegex = /^[\+]?[\d\s\-\(\)]{10,}$/;
                    if (!phoneRegex.test(phone)) {
                        this.showValidationError('phone', 'Please enter a valid phone number');
                        isValid = false;
                    }
                }

                // Validate department
                const department = document.getElementById('department').value;
                if (!department) {
                    this.showValidationError('department', 'Please select a department');
                    isValid = false;
                }

                // Validate position
                const position = document.getElementById('position').value.trim();
                if (!position || position.length < 2) {
                    this.showValidationError('position', 'Position must be at least 2 characters');
                    isValid = false;
                }

                // Validate salary
                const salary = parseInt(document.getElementById('salary').value);
                if (!salary || salary < 1000) {
                    this.showValidationError('salary', 'Salary must be at least $1,000');
                    isValid = false;
                }

                // Validate hire date
                const hireDate = document.getElementById('hireDate').value;
                if (!hireDate) {
                    this.showValidationError('hireDate', 'Please select a hire date');
                    isValid = false;
                } else {
                    const selectedDate = new Date(hireDate);
                    const today = new Date();
                    if (selectedDate > today) {
                        this.showValidationError('hireDate', 'Hire date cannot be in the future');
                        isValid = false;
                    }
                }

                return isValid;
            }

            showValidationError(fieldId, message) {
                const errorElement = document.getElementById(fieldId + 'Error');
                if (errorElement) {
                    errorElement.textContent = message;
                }
            }

            clearValidationErrors() {
                const errorElements = document.querySelectorAll('.validation-error');
                errorElements.forEach(element => {
                    element.textContent = '';
                });
            }

            getFormData() {
                return {
                    id: this.editingEmployee ? this.editingEmployee.id : Date.now(),
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    email: document.getElementById('email').value.trim(),
                    phone: document.getElementById('phone').value.trim(),
                    department: document.getElementById('department').value,
                    position: document.getElementById('position').value.trim(),
                    salary: parseInt(document.getElementById('salary').value),
                    hireDate: document.getElementById('hireDate').value,
                    status: document.getElementById('status').value
                };
            }

            createEmployee(employeeData) {
                this.employees.push(employeeData);
                this.renderEmployees();
                this.updateStats();
                this.closeEmployeeModal();
                this.showAlert('Employee added successfully!', 'success');
            }

            updateEmployee(employeeData) {
                const index = this.employees.findIndex(emp => emp.id === this.editingEmployee.id);
                if (index !== -1) {
                    this.employees[index] = employeeData;
                    this.renderEmployees();
                    this.updateStats();
                    this.closeEmployeeModal();
                    this.showAlert('Employee updated successfully!', 'success');
                }
            }

            deleteEmployee(employeeId) {
                if (confirm('Are you sure you want to delete this employee? This action cannot be undone.')) {
                    this.employees = this.employees.filter(emp => emp.id !== employeeId);
                    this.renderEmployees();
                    this.updateStats();
                    this.showAlert('Employee deleted successfully!', 'success');
                }
            }

            renderEmployees(employeesToRender = null) {
                const container = document.getElementById('employeeContainer');
                const employees = employeesToRender || this.employees;

                if (employees.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 50px; color: #666;">
                            <h3>No employees found</h3>
                            <p>Add your first employee to get started!</p>
                        </div>
                    `;
                    return;
                }

                const employeeCards = employees.map(employee => `
                    <div class="employee-card">
                        <div class="employee-header">
                            <div class="employee-name">${employee.firstName} ${employee.lastName}</div>
                            <div class="employee-id">ID: ${employee.id}</div>
                        </div>
                        <div class="employee-info">
                            <p><strong>Email:</strong> ${employee.email}</p>
                            <p><strong>Phone:</strong> ${employee.phone || 'N/A'}</p>
                            <p><strong>Department:</strong> ${employee.department}</p>
                            <p><strong>Position:</strong> ${employee.position}</p>
                            <p><strong>Salary:</strong> $${employee.salary.toLocaleString()}</p>
                            <p><strong>Hire Date:</strong> ${new Date(employee.hireDate).toLocaleDateString()}</p>
                            <p><strong>Status:</strong> <span style="color: ${employee.status === 'Active' ? '#28a745' : '#dc3545'}">${employee.status}</span></p>
                        </div>
                        <div class="employee-actions">
                            <button class="btn btn-warning btn-small" onclick="employeeManager.openEmployeeModal(${JSON.stringify(employee).replace(/"/g, '&quot;')})">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="employeeManager.deleteEmployee(${employee.id})">Delete</button>
                        </div>
                    </div>
                `).join('');

                container.innerHTML = `<div class="employee-grid">${employeeCards}</div>`;
            }

            handleSearch(searchTerm) {
                const filteredEmployees = this.employees.filter(employee => {
                    const searchFields = [
                        employee.firstName,
                        employee.lastName,
                        employee.email,
                        employee.department,
                        employee.position
                    ].map(field => field.toLowerCase());
                    
                    return searchFields.some(field => field.includes(searchTerm.toLowerCase()));
                });

                this.renderEmployees(filteredEmployees);
            }

            updateStats() {
                const total = this.employees.length;
                const active = this.employees.filter(emp => emp.status === 'Active').length;
                const avgSalary = total > 0 ? 
                    Math.round(this.employees.reduce((sum, emp) => sum + emp.salary, 0) / total) : 0;

                document.getElementById('totalEmployees').textContent = total;
                document.getElementById('activeEmployees').textContent = active;
                document.getElementById('avgSalary').textContent = `${avgSalary.toLocaleString()}`;
            }

            showAlert(message, type) {
                const container = document.getElementById('alertContainer');
                const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
                
                container.innerHTML = `
                    <div class="alert ${alertClass}">
                        ${message}
                    </div>
                `;

                // Auto-hide alert after 3 seconds
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }

            showLoginAlert(message, type) {
                const container = document.getElementById('loginAlert');
                const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
                
                container.innerHTML = `
                    <div class="alert ${alertClass}">
                        ${message}
                    </div>
                `;

                // Auto-hide alert after 3 seconds
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }

            showModalAlert(message, type) {
                const container = document.getElementById('modalAlert');
                const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
                
                container.innerHTML = `
                    <div class="alert ${alertClass}">
                        ${message}
                    </div>
                `;

                // Auto-hide alert after 3 seconds
                setTimeout(() => {
                    container.innerHTML = '';
                }, 3000);
            }
        }

        // Initialize the application
        const employeeManager = new EmployeeManager();

        // Set today's date as max for hire date
        document.getElementById('hireDate').max = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
